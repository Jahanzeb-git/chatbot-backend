# fly.toml app configuration file

app = 'chatbot-backend-wandering-shadow-534'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 10000
  force_https = true
  # auto_stop_machines = false because we handle shutdown via custom inactivity monitor
  # Our monitor sends SIGTERM after 15 minutes of no real traffic (excludes /ping, /health)
  auto_stop_machines = false
  # auto_start_machines = true allows Fly to restart the machine on incoming requests
  auto_start_machines = true
  # min_machines_running = 0 allows the machine to be fully stopped
  # This is required for our inactivity-based shutdown to work
  min_machines_running = 0
  processes = ['app']

  # Health check configuration
  [[http_service.checks]]
    grace_period = "15s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/ping"

[processes]
  app = "gunicorn --config gunicorn_config.py app:app"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1